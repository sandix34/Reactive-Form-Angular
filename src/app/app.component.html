<h1 class="text-center" style="margin-top:100px;">Forms</h1>

<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="submit()" class="col-6 mx-auto">
    <div class="form-group">
      <label>Username :</label>
      <input 
        type="text" 
        class="form-control"
        formControlName=name
      >
    </div>
    <div class="form-group">
      <label>Email :</label>
      <input 
        type="email" 
        class="form-control"
        formControlName=email
      >
    </div>
    <div class="form-group">
      <label>Password :</label>
      <input 
        type="password" 
        class="form-control"
        formControlName=password
      >
    </div>
    <div class="form-group">
      <label>Confirm Password :</label>
      <input type="password" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary">
  </form>
</div>
